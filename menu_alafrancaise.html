<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=375, initial-scale=1" />
    <title>Ohmyfood</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./Sass/menu.css">
</head>

<body>
    <div class="main-container">
        <header>
            <button>
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div>
                <img src="assets/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" id="logo">
            </div>
        </header>

        <div>
            <img src="assets/Images et textes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo d'un plat">
        </div>

        <section>
            <div>
                <h1 class="titlemenu">À la française</h1>
                <i class="fa-thin fa-heart"></i>
            </div>
            <div class="menu">
                <!-- Entrées -->
                <div class="choice">
                    <h2>ENTRÉES</h2>
                    <button>
                        <h3>Tartare de poulpe acidulé</h3>
                        <div class="info-price">
                            <p>Aux zestes d'orange</p>
                            <p class="price">25€</p>
                        </div>
                    </button>
                    <button>
                        <h3>Velouté de légumes d'antan</h3>
                        <div class="info-price">
                            <p>Carotte, panais, topinambour</p>
                            <p class="price">35€</p>
                        </div>
                    </button>
                    <button>
                        <h3>Soupe à l'oignon</h3>
                        <div class="info-price">
                            <p>Revisité</p>
                            <p class="price">20€</p>
                        </div>
                    </button>
                </div>

                <!-- Plats -->
                <div class="choice">
                    <h2>PLATS</h2>
                    <button>
                        <h3>Coquille Saint-Jacques</h3>
                        <div class="info-price">
                            <p>Accompagné d'une purée de panais</p>
                            <p class="price">40€</p>
                        </div>
                    </button>
                    <button>
                        <h3>Magret de canard</h3>
                        <div class="info-price">
                            <p>Et parmentier de pommes de terre</p>
                            <p class="price">35€</p>
                        </div>
                    </button>
                    <button>
                        <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                        <div class="info-price">
                            <p>Sur son lit de gnocchis aux légumes</p>
                            <p class="price">44€</p>
                        </div>
                    </button>
                </div>

                <!-- Desserts -->
                <div class="choice">
                    <h2>DESSERTS</h2>
                    <button>
                        <h3>Pétales de violettes glacées</h3>
                        <div class="info-price">
                            <p>Et purée de noisettes</p>
                            <p class="price">18€</p>
                        </div>
                    </button>
                    <button>
                        <h3>Fondant au chocolat</h3>
                        <div class="info-price">
                            <p>Revisité</p>
                            <p class="price">22€</p>
                        </div>
                    </button>
                    <button>
                        <h3>Millefeuille croustillant</h3>
                        <div class="info-price">
                            <p>Myrtilles et pâte d'amande</p>
                            <p class="price">23€</p>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Bouton commander -->
            <div class="thepinkbutton">
                <button>
                    <span>Commander</span>
                </button>
            </div>
        </section>

        <footer>
            <p class="footerlogo">ohmyfood</p>
            <div class="informations">
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
                <a href="#">
                    <i class="fa-light fa-handshake-angle"></i>
                    <span>Devenir partenaire</span>
                </a>
                <a href="#">
                    <span>Mentions légales</span>
                </a>
                <a href="#">
                    <span>Contact</span>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
