<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=375, initial-scale=1" />
    <title>Ohmyfood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./Sass/menu.css">
</head>

<body>
    <div class="main-container">
        <header class="header-menu">
            <button class="return">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div>
                <img src="assets/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" id="logo">
            </div>
        </header>

        <div>
            <img src="assets/Images et textes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo d'un plat">
        </div>

        <section>
            <div>
                <h1 class="titlemenu">La note enchantée</h1>
                <i class="fa-thin fa-heart"></i>
            </div>
            <div class="menu">
                <!-- Entrées -->
                <div class="choice">
                    <h2>ENTRÉES</h2>
                    <button>
                        <h3>Ravioles de foie gras</h3>
                        <div class="info-price">
                            <p>Accompagnées de leur crème fraiche à la truffe</p>
                            <p class="price">25€</p>
                        </div>
                    </button>
                    <button>
                        <h3>Caviar osciètre</h3>
                        <div class="info-price">
                            <p>Sur blini à la farine de blé noir</p>
                            <p class="price">35€</p>
                        </div>
                    </button>
                    <button>
                        <h3>Homard et espuma de potiron</h3>
                        <div class="info-price">
                            <p>Marinés aux zestes d'orange</p>
                            <p class="price">20€</p>
                        </div>
                    </button>
                    <button>
                        <h3>Foie gras de canard cuit entier</h3>
                        <div class="info-price">
                            <p>Confiture de figur et pain toasté</p>
                            <p class="price">35€</p>
                        </div>
                    </button>
                </div>

                <!-- Plats -->
                <div class="choice">
                    <h2>PLATS</h2>
                    <button>
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <div class="info-price">
                            <p>Sur lit de purée de céleri-rave</p>
                            <p class="price">40€</p>
                        </div>
                    </button>
                    <button>
                        <h3>Langoustine poêlée</h3>
                        <div class="info-price">
                            <p>Purée de patate douce</p>
                            <p class="price">35€</p>
                        </div>
                    </button>
                    <button>
                        <h3>Mijoté de queue de bœuf</h3>
                        <div class="info-price">
                            <p>Et riz sauvage aux zestes de citron</p>
                            <p class="price">45€</p>
                        </div>
                    </button>
                </div>

                <!-- Desserts -->
                <div class="choice">
                    <h2>DESSERTS</h2>
                    <button>
                        <h3>Macaron noisette et chocolat</h3>
                        <div class="info-price">
                            <p>glace au caramel brun et sel de Guérande</p>
                            <p class="price">18€</p>
                        </div>
                    </button>
                    <button>
                        <h3>Baba au rhum revisité</h3>
                        <div class="info-price">
                            <p>Avec son coulis de citron</p>
                            <p class="price">22€</p>
                        </div>
                    </button>
                    <button>
                        <h3>Tarte au citron meringuée</h3>
                        <div class="info-price">
                            <p>Déstructurée</p>
                            <p class="price">23€</p>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Bouton commander -->
            <div class="thepinkbutton">
                <button>
                    <span>Commander</span>
                </button>
            </div>
        </section>

        <footer>
            <p class="footerlogo">ohmyfood</p>
            <div class="informations">
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
                <a href="#">
                    <i class="fa-light fa-handshake-angle"></i>
                    <span>Devenir partenaire</span>
                </a>
                <a href="#">
                    <span>Mentions légales</span>
                </a>
                <a href="#">
                    <span>Contact</span>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
