<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">

    <title>Ohmyfood</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <header class="header-menu">
            <button>

            <div>
                <img src="assets/Images_et_textes_Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" id="logo">

        <div class="image">
            <img src="assets/Images_et_textes_Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo d'un plat">
        </div>
    </div>
    <div class="containertwo">
        <section>
            <div class="title">
                <h1 class="titlemenu">Le Délice des sens</h1>
                <i class="fa-regular fa-heart"></i>

            <div class="menu">
                <!-- Entrées -->
                <div class="choice">
                    <h2>ENTRÉES</h2>
                    <hr/>

                        <div class="info-price">

                                <p>Assaissonné au yuzu</p>
                                </div>    
                                <p>25€</p>
                            </div>
                    </buttona>
                    <button>

                                <p>Et sa farandole de petits légumes</p>
                            </div>    
                            <p class="price">35€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Poulet rôti aux herbes de Provence</h3>
                                <p>Et sa crème de truffe</p>
                            </div>    
                            <p class="price">40€</p>
                        </div>
                    </button>
                </div>

                <!-- Plats -->
                <div class="choice">
                    <h2>PLATS</h2>
                    <hr/>
                        <button>
                            <div class="info-price">
                                <div class="info">
                                    <h3>Poulet rôti aux herbes de Provence</h3>
                                    <p>Et sa crème de truffe</p>
                                </div>
                                <p>40€</p>
                            </div>
                        </button>

                            <div class="info-price">
                                <div class="info">

                                    <p>Et ses légumes maison</p>
                                </div>
                                <p>35€</p>
                            </div>
                        </button>
                        <button>
                            <div class="info-price">
                                <div class="info">
                                    <h3>Côte de bœuf Angus</h3>
                                    <p>Et sa purée de panais</p>
                                </div>    
                                <p>44€</p>
                            </div>

                </div>
                <!-- Desserts -->
                <div class="choice">
                    <h2>DESSERTS</h2>
                    <hr/>

                            </div>

                            </div>

            <!-- Bouton commander -->
            <div class="thepinkbutton">
                <button>
