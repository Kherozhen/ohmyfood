<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=375, initial-scale=1" />
    <title>Ohmyfood</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="./Sass/menu.css">
</head>

<body>
    <div class="container">
        <header class="header-menu">
            <button>
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div>
                <img src="assets/Images_et_textes_Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" id="logo">
            </div>
        </header>

        <div class="image">
            <img src="assets/Images_et_textes_Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat">
        </div>
    </div>
    <div class="containertwo">
        <section>
            <div class="title">
                <h1 class="titlemenu">La palette du goût</h1>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="menu">
            <!-- Entrées -->
                <div class="choice">
                    <h2>ENTRÉES</h2>
                    <hr/>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Fricassé d'escargots</h3>
                                <p>Au piment d'Espelette</p>
                            </div>
                            <p>25€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffes noires</p>
                            </div>
                            <p>35€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Œuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>    
                            <p>20€</p>
                        </div>
                    </button>
                </div>

                <!-- Plats -->
                <div class="choice">
                    <h2>PLATS</h2>
                    <hr/>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Filet de bœuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </div>
                            <p>40€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                            <h3>Parmentier de queue de bœuf</h3>
                            <p>À la truffe noire sur sa purée de panais</p>
                            </div>
                            <p>35€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes</p>
                            </div>
                            <p>44€</p>
                        </div>
                    </button>
                </div>

                <!-- Desserts -->
                <div class="choice">
                    <h2>DESSERTS</h2>
                    <hr/>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                            </div>
                            <p>18€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Macaron au chocolat d'exception</h3>
                                <p>Et glace vanille de Madagascar</p>
                            </div>    
                            <p>22€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Mousse au chocolat</h3>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </div>    
                            <p>23€</p>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Bouton commander -->
            <div class="thepinkbutton">
                <button>
                    <span>Commander</span>
                </button>
            </div>
        </section>

        <footer>
            <p class="footerlogo">ohmyfood</p>
            <div class="informations">
                <a href="#">
                    <i class="rotate fa-solid fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
                <a href="#">
                    <i class="fa-solid fa-handshake"></i>
                    <span>Devenir partenaire</span>
                </a>
                <a href="#">
                    <span>Mentions légales</span>
                </a>
                <a href="#">
                    <span>Contact</span>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
