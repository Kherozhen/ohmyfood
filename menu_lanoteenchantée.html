<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=375, initial-scale=1" />
    <title>Ohmyfood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Sass/menu.css">
</head>

<body>
    <div class="container">
        <header class="header-menu">
            <div>
                <button>
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </div>
            <div class="logo">
                <img src="assets/Images_et_textes_Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" id="logo">
            </div>
        </header>

        <div class="image">
            <div class="imageverticale">
                <img src="assets/Images_et_textes_Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo d'un plat">
            </div>
        </div>
    </div>
    <div class="containertwo">
        <section>
            <div class="title">
                <h1 class="titlemenu">La note enchantée</h1>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="menu">
                <!-- Entrées -->
                <div class="choice">
                    <h2>ENTRÉES</h2>
                    <hr/>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Ravioles de foie gras</h3>
                                <p>Accompagnées de leur crème à la truffe</p>
                            </div>    
                            <p>25€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Caviar osciètre</h3>
                                <p>Sur blini à la farine de blé noir</p>
                            </div>
                            <p>35€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Homard et espuma de potiron</h3>
                                <p>Marinés aux zestes d'orange</p>
                            </div>    
                            <p>20€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Foie gras de canard cuit entier</h3>
                                <p>Confiture de figue et pain toasté</p>
                            </div>
                            <p>35€</p>
                        </div>
                    </button>
                </div>

                <!-- Plats -->
                <div class="choice">
                    <h2>PLATS</h2>
                    <hr/>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Noix de coquilles Saint-Jacques</h3>
                                <p>Sur lit de purée de céleri-rave</p>
                            </div>
                            <p>40€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Langoustine poêlée</h3>
                                <p>Purée de patate douce</p>
                            </div>
                            <p>35€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Mijoté de queue de bœuf</h3>
                                <p>Et riz sauvage aux zestes de citron</p>
                            </div>
                            <p class="price">45€</p>
                        </div>
                    </button>
                </div>

                <!-- Desserts -->
                <div class="choice">
                    <h2>DESSERTS</h2>
                    <hr/>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Macaron noisette et chocolat</h3>
                                <p>glace au caramel brun et sel de Guérande</p>
                            </div>    
                            <p>18€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Baba au rhum revisité</h3>
                                <p>Avec son coulis de citron</p>
                            </div>
                            <p class="price">22€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Tarte au citron meringuée</h3>
                                <p>Déstructurée</p>
                            </div>    
                            <p>23€</p>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Bouton commander -->
            <div class="thepinkbutton">
                <button>
                    <span>Commander</span>
                </button>
            </div>
        </section>

        <footer>
            <p class="footerlogo">ohmyfood</p>
            <div class="informations">
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
                <a href="#">
                    <i class="rotate fa-solid fa-handshake"></i>
                    <span>Devenir partenaire</span>
                </a>
                <a href="#">
                    <span>Mentions légales</span>
                </a>
                <a href="#">
                    <span>Contact</span>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
