<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=375, initial-scale=1" />
    <title>Ohmyfood</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Sass/menu.css">
</head>

<body>
    <div class="container">
        <header class="header-menu">
            <button>
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div>
                <img src="assets/Images_et_textes_Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" id="logo">
            </div>
        </header>

            <div class="image">
                <img src="assets/Images_et_textes_Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo d'un plat">
            </div>
    </div>
    <div class="containertwo">
        <section>
            <div class="title">
                <h1 class="titlemenu">À la française</h1>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="menu">
                <!-- Entrées -->
                <div class="choice">
                    <h2>ENTRÉES</h2>
                    <hr/>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange</p> 
                            </div>
                            <p>25€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Velouté de légumes d'antan</h3>
                                <p>Carotte, panais, topinambour</p>
                            </div>
                            <p>35€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Soupe à l'oignon</h3>
                                <p>Revisité</p>
                            </div>
                            <p>20€</p>
                        </div>
                    </button>
                </div>

                <!-- Plats -->
                <div class="choice">
                    <h2>PLATS</h2>
                    <hr/>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Coquille Saint-Jacques</h3>
                                <p>Accompagné d'une purée de panais</p>
                            </div>    
                            <p>40€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Magret de canard</h3>
                                <p>Et parmentier de pommes de terre</p>
                            </div>    
                            <p>35€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                                <p>Sur son lit de gnocchis aux légumes</p>
                            </div>
                            <p>44€</p>
                        </div>
                    </button>
                </div>

                <!-- Desserts -->
                <div class="choice">
                    <h2>DESSERTS</h2>
                    <hr/>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Pétales de violettes glacées</h3>
                                <p>Et purée de noisettes</p>
                            </div>
                            <p>18€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Fondant au chocolat</h3>
                                <p>Revisité</p>
                            </div>
                            <p>22€</p>
                        </div>
                    </button>
                    <button>
                        <div class="info-price">
                            <div class="info">
                                <h3>Millefeuille croustillant</h3>
                                <p>Myrtilles et pâte d'amande</p>
                            </div>
                            <p>23€</p>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Bouton commander -->
            <div class="thepinkbutton">
                <button>
                    <span>Commander</span>
                </button>
            </div>
        </section>
    
        <footer>
            <p class="footerlogo">ohmyfood</p>
            <div class="informations">
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
                <a href="#">
                    <i class="rotate fa-solid fa-handshake"></i>
                    <span>Devenir partenaire</span>
                </a>
                <a href="#">
                    <span>Mentions légales</span>
                </a>
                <a href="#">
                    <span>Contact</span>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
